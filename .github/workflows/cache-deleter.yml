name: Delete caches

on:
  workflow_dispatch:

permissions:
  actions: write

jobs:
  cache-deletion:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Delete existing nx cache
        run: |
          filename="cache-list"
          gh extension install actions/gh-actions-cache
          gh actions-cache list > cache-list
          while IFS= read -r line; do

            set -- $line

            first_word=$1

            echo "First word: $first_word"

          done < "$filename"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
